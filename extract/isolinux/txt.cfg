default install_dell

label install_dell
  menu label ^Install PLP DELL
  kernel /install/vmlinuz
  append file=/cdrom/preseed/plp-dell.seed vga=788 auto=true cdrom-detect/try-usb=true priority=critical language=en country=PL locale=en_US.UTF8 domain=dell-0 hostname=DELL-0 netcfg/dhcpv6_timeout=1 netcfg/dhcp_timeout=10 passwd/make-user=false initrd=/install/initrd.gz quiet splash noprompt ---

label install_up
  menu label ^Install PLP UP
  kernel /install/vmlinuz
  append file=/cdrom/preseed/plp-up.seed vga=788 auto=true cdrom-detect/try-usb=true priority=critical language=en country=PL locale=en_US.UTF8 domain=up-0 hostname=UP-0 netcfg/dhcpv6_timeout=1 netcfg/dhcp_timeout=10 passwd/make-user=false initrd=/install/initrd.gz quiet splash noprompt ---

label install_dell_debug
  menu label ^Install PLP DELL (debug)
  kernel /install/vmlinuz
  append file=/cdrom/preseed/plp-dell.seed DEBCONF_DEBUG=5 vga=788 auto=true cdrom-detect/try-usb=true priority=critical language=en country=PL locale=en_US.UTF8 domain=dell-0 hostname=DELL-0 netcfg/dhcpv6_timeout=1 netcfg/dhcp_timeout=10 passwd/make-user=false initrd=/install/initrd.gz nosplash noprompt ---

label install_up_debug
  menu label ^Install PLP UP (debug)
  kernel /install/vmlinuz
  append file=/cdrom/preseed/plp-up.seed DEBCONF_DEBUG=5 vga=788 auto=true cdrom-detect/try-usb=true priority=critical language=en country=PL locale=en_US.UTF8 domain=up-0 hostname=UP-0 netcfg/dhcpv6_timeout=1 netcfg/dhcp_timeout=10 passwd/make-user=false initrd=/install/initrd.gz nosplash noprompt ---
